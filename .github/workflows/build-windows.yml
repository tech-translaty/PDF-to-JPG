name: Build Windows Executable

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch: # Allows manual trigger

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        working-directory: windows
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Build executable with PyInstaller
        working-directory: windows
        run: |
          pyinstaller --onefile --windowed --name "PDF to JPG" main.py

      - name: Upload executable as artifact
        uses: actions/upload-artifact@v4
        with:
          name: PDF-to-JPG-Windows
          path: windows/dist/PDF to JPG.exe
          retention-days: 90

  create-release:
    needs: build-windows
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: PDF-to-JPG-Windows
          path: ./release

      - name: Get current date
        id: date
        run: echo "date=$(date +'%Y-%m-%d')" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.date.outputs.date }}
          name: PDF to JPG - ${{ steps.date.outputs.date }}
          body: |
            ## PDF to JPG - Windows Executable

            Download `PDF.to.JPG.exe` below and run it directly - no installation required!

            ### Features
            - Convert PDF files to high-quality JPG images
            - 200 DPI with 80% JPEG quality
            - Dark mode support
            - Drag & drop interface
          files: |
            ./release/PDF to JPG.exe
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
