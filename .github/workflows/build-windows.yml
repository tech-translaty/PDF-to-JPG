name: Build Windows Executable

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        working-directory: windows
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Build executable with PyInstaller
        working-directory: windows
        run: |
          pyinstaller --onefile --windowed --icon=icon.ico --name "PDF to JPG" main.py

      - name: Create zip archive
        working-directory: windows
        run: |
          Compress-Archive -Path "dist\PDF to JPG.exe" -DestinationPath "..\PDF-to-JPG-Windows.zip"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: PDF-to-JPG-Windows
          path: PDF-to-JPG-Windows.zip
          retention-days: 90

  create-release:
    needs: build-windows
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      contents: write

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: PDF-to-JPG-Windows
          path: ./release

      - name: Get current date
        id: date
        run: echo "date=$(date +'%Y-%m-%d-%H%M')" >> $GITHUB_OUTPUT

      - name: Create or Update Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: latest
          name: PDF to JPG - Latest
          body: |
            ## PDF to JPG - Download

            ### ðŸ–¥ï¸ Windows
            1. Download `PDF-to-JPG-Windows.zip`
            2. Extract the zip
            3. Run `PDF to JPG.exe`

            ### ðŸŽ Mac
            1. Download `PDF-to-JPG-Mac.zip`
            2. Extract the zip
            3. Double-click the app to run
            4. **If blocked:** Right-click â†’ "Open" â†’ Click "Open"

            > ðŸ’¡ **Still seeing "damaged" error?** Run: `xattr -cr ~/Downloads/PDF\ to\ JPG.app`

            ---
            *Built automatically on ${{ steps.date.outputs.date }}*
          files: |
            ./release/PDF-to-JPG-Windows.zip
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
