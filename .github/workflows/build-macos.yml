name: Build macOS App

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  build-macos:
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build Swift app
        working-directory: macos
        run: |
          swift build -c release

      - name: Create app bundle
        working-directory: macos
        run: |
          # Create app bundle structure
          mkdir -p "PDF to JPG.app/Contents/MacOS"
          mkdir -p "PDF to JPG.app/Contents/Resources"
          
          # Copy executable
          cp .build/release/PDFtoJPG "PDF to JPG.app/Contents/MacOS/PDF to JPG"
          
          # Copy Info.plist
          cp Info.plist "PDF to JPG.app/Contents/"
          
          # Copy icon
          cp AppIcon.icns "PDF to JPG.app/Contents/Resources/"
          
          # Make executable
          chmod +x "PDF to JPG.app/Contents/MacOS/PDF to JPG"

      - name: Create zip archive
        working-directory: macos
        run: |
          zip -r "../PDF-to-JPG-Mac.zip" "PDF to JPG.app"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: PDF-to-JPG-Mac
          path: PDF-to-JPG-Mac.zip
          retention-days: 90

  create-release:
    needs: build-macos
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      contents: write

    steps:
      - name: Download macOS artifact
        uses: actions/download-artifact@v4
        with:
          name: PDF-to-JPG-Mac
          path: ./release

      - name: Get current date
        id: date
        run: echo "date=$(date +'%Y-%m-%d-%H%M')" >> $GITHUB_OUTPUT

      - name: Create or Update Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: latest
          name: PDF to JPG - Latest
          body: |
            ## PDF to JPG - Download

            ### üñ•Ô∏è Windows
            Download `PDF-to-JPG-Windows.zip`, extract, and run `PDF to JPG.exe`

            ### üçé Mac
            Download `PDF-to-JPG-Mac.zip`, extract, then:
            - **First time only:** Right-click the app ‚Üí "Open" ‚Üí Click "Open" again
            - After that, just double-click to run!

            ---
            *Built automatically on ${{ steps.date.outputs.date }}*
          files: |
            ./release/PDF-to-JPG-Mac.zip
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
