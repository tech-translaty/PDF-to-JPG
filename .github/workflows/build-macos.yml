name: Build macOS App

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  build-macos:
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build Swift app
        working-directory: macos
        run: |
          swift build -c release

      - name: Create app bundle
        working-directory: macos
        run: |
          # Create app bundle structure
          mkdir -p "PDF to JPG.app/Contents/MacOS"
          mkdir -p "PDF to JPG.app/Contents/Resources"
          
          # Copy executable (name must match CFBundleExecutable in Info.plist)
          cp .build/release/PDFtoJPG "PDF to JPG.app/Contents/MacOS/PDFtoJPG"
          
          # Copy Info.plist
          cp Info.plist "PDF to JPG.app/Contents/"
          
          # Copy icon
          cp AppIcon.icns "PDF to JPG.app/Contents/Resources/"
          
          # Make executable
          chmod +x "PDF to JPG.app/Contents/MacOS/PDFtoJPG"

      - name: Ad-hoc sign the app
        working-directory: macos
        run: |
          # Ad-hoc sign the app so it runs on modern macOS without "damaged" error
          codesign --force --deep --sign - "PDF to JPG.app"
          # Verify the signature
          codesign --verify --verbose "PDF to JPG.app"

      - name: Create zip archive
        working-directory: macos
        run: |
          # Use ditto to preserve macOS app bundle structure and permissions
          ditto -c -k --sequesterRsrc --keepParent "PDF to JPG.app" "../PDF-to-JPG-Mac.zip"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: PDF-to-JPG-Mac
          path: PDF-to-JPG-Mac.zip
          retention-days: 90

  create-release:
    needs: build-macos
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      contents: write

    steps:
      - name: Download macOS artifact
        uses: actions/download-artifact@v4
        with:
          name: PDF-to-JPG-Mac
          path: ./release

      - name: Get current date
        id: date
        run: echo "date=$(date +'%Y-%m-%d-%H%M')" >> $GITHUB_OUTPUT

      - name: Create or Update Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: latest
          name: PDF to JPG - Latest
          body: |
            ## PDF to JPG - Download

            ### üñ•Ô∏è Windows
            1. Download `PDF-to-JPG-Windows.zip`
            2. Extract the zip
            3. Run `PDF to JPG.exe`

            ### üçé Mac
            1. Download `PDF-to-JPG-Mac.zip`
            2. Extract the zip
            3. Double-click the app
            4. **First time only:**
               - Click "Done" on the warning
               - Go to **System Settings ‚Üí Privacy & Security**
               - Click **"Open Anyway"**
               - Enter your password
            5. The app works forever after this!

            ---
            *Built automatically on ${{ steps.date.outputs.date }}*
          files: |
            ./release/PDF-to-JPG-Mac.zip
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
